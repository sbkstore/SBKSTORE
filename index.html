      width: 20px; height: 20px;
      border-top: 3px solid black; border-right: 3px solid black;

    .carousel-control-prev-icon::after { transform: rotate(-135deg); }

    let carrito = [];

    function renderCategorias() {
      const contenedor = document.getElementById("contenedorCategorias");
      for (let categoria in productos) {
        const div = document.createElement("div");
        div.id = categoria;
        div.className = "categoria row row-cols-2 g-4";
        
        productos[categoria].forEach((prod, index) => {
          div.innerHTML += `
            <div class="col">
              <div class="card h-100">
                <img class="card-img-top" src="${prod.imagenes[0]}" alt="${prod.titulo}" onclick="abrirModal('${categoria}', ${index})">
                <div class="card-body">
                  <h5 class="card-title">${prod.titulo}</h5>
                  <p class="card-text text-success fw-bold">${prod.precio}</p>
                  <button class="btn btn-primary w-100" onclick="agregarAlCarrito('${categoria}', ${index})">Agregar al carrito</button>
                </div>
              </div>
            </div>`;
        });

        contenedor.appendChild(div);
      }
    }

    function mostrarCategoria(cat) {
      document.querySelectorAll('.categoria').forEach(c => c.style.display = "none");
      document.getElementById(cat).style.display = "flex";
      document.getElementById(cat).style.flexWrap = "wrap";
    }

    function abrirModal(cat, index) {
      const prod = productos[cat][index];
      document.getElementById("productoTitulo").innerText = prod.titulo;
      document.getElementById("productoDescripcion").innerText = prod.descripcion;

      const cont = document.getElementById("productoImagenes");
      cont.innerHTML = "";
      prod.imagenes.forEach((img, i) => {
        cont.innerHTML += `
          <div class="carousel-item ${i === 0 ? 'active' : ''}">
            <img src="${img}" class="d-block w-100" alt="${prod.titulo} imagen ${i+1}">
          </div>`;
      });

      const modal = new bootstrap.Modal(document.getElementById("productoModal"));
      modal.show();
    }

    function agregarAlCarrito(cat, index) {
      const prod = productos[cat][index];
      carrito.push(prod);
      document.getElementById("cartCount").innerText = carrito.length;
      actualizarCarrito();
    }

    function abrirCarrito() {
      const modal = new bootstrap.Modal(document.getElementById("carritoModal"));
      modal.show();
    }

    function actualizarCarrito() {
      const cont = document.getElementById("carritoContenido");
      if (carrito.length === 0) {
        cont.innerHTML = "<p>Tu carrito está vacío.</p>";
        return;
      }
      cont.innerHTML = "<ul class='list-group'>";
      carrito.forEach((item, i) => {
        cont.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.titulo} - ${item.precio}
            <button class="btn btn-sm btn-danger" onclick="eliminarDelCarrito(${i})">X</button>
          </li>`;
      });
      cont.innerHTML += "</ul>";
    }

    function eliminarDelCarrito(i) {
      carrito.splice(i, 1);
      document.getElementById("cartCount").innerText = carrito.length;
      actualizarCarrito();
    }

    renderCategorias();
    mostrarCategoria('cuadros');

const campos = ['datoNombre','datoApellido','datoDni','datoTelefono','datoDireccion','datoCiudad','datoProvincia','datoCp'];

function cargarDatosPersonales(){
  campos.forEach(id => {
    let valor = localStorage.getItem(id) || "";
    document.getElementById(id).value = valor;
    document.getElementById(id).addEventListener('input', function(){
      localStorage.setItem(id, this.value);
    });
  });
}

// Llamar al cargar modal
document.getElementById('carritoModal').addEventListener('shown.bs.modal', cargarDatosPersonales);
